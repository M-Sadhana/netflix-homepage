<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
    }

    /* Header */
    header {
      background-color: #000;
      padding: 20px;
      color: #fff;
    }

    /* Logo */
    .logo {
      color: #e50914;
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation */
    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    /* Main content */
    .content {
      padding: 40px;
      color: #fff;
    }

    /* Featured section */
    .featured {
      margin-bottom: 40px;
    }

    .featured h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .featured .movie {
      display: inline-block;
      margin-right: 20px;
      width: 200px;
    }

    .featured .movie img {
      width: 100%;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      background-color: #000;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Netflix</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <section class="featured">
      <h2>Featured Movies</h2>
      <div class="movie">
        <img src="movie1.jpg" alt="Movie 1">
        <div>Movie 1</div>
      </div>
      <div class="movie">
        <img src="movie2.jpg" alt="Movie 2">
        <div>Movie 2</div>
      </div>
      <div class="movie">
        <img src="movie3.jpg" alt="Movie 3">
        <div>Movie 3</div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2023 Netflix
  </footer>
</body>
</html>
